<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <!-- Thêm thư viện bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

    <!-- Link sử dụng font awesome 6 -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"/>

    <!-- Thêm thư viện syle customer -->
    <link rel="stylesheet" th:src="@{/styles/style.css}"/>
    <title>Giải thuật RC4</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col mt-2">
                <h1 class="text-uppercase text-center">RC4 Encryption Algorithm</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <input type="text" class="form-control" id="id-key" placeholder="Enter key"/>
                </div>

                <div class="form-group">
                    <button class="btn btn-success" id="btn-random-key">Random Key</button>
                </div>

                <div class="form-group">
                    <label for="id-input-file">Choose file image:</label>
                    <input type="file" class="form-control-file" id="id-input-file">
                </div>

            </div>
            <div class="col-6">
                <label>Option: </label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type-check" id="id-encryption" checked>
                    <label class="form-check-label" for="id-encryption">
                        Encryption
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="type-check" id="id-decryption">
                    <label class="form-check-label" for="id-decryption">
                        Decryption
                    </label>
                </div>
                <button type="button" class="btn btn-block btn-primary mt-1" id="btn-execute">Execute</button>
            </div>
        </div>
    </div>

    <div class="container-fuild mt-2">
        <div class="row">
            <div class="col-6">
                <h3 class="text-center">Plain image: </h3>
                <img id="plain-img" src="" class="d-block w-100"/>
            </div>
            <div class="col-6">
                <h3 class="text-center">Cipher image: </h3>
                <img id="cipher-img" src="" class="d-block w-100"/>
            </div>
        </div>
    </div>


    <!-- Thêm thư viện boostrap 4 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Thêm thư viện tự custom -->
    <script type="text/javascript" th:src="@{/js/custom.js}"></script>
</body>
</html>
